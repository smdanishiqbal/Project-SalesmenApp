<ui-view>
    <div class="bg height100">
        <br><br>

        <div class="" layout-gt-sm="column">
            <form ng-submit="login()">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input ng-model="user.email">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input ng-model="user.password">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <md-button class="md-raised md-primary margin-0" type="submit">Login</md-button>
                </md-input-container>

            </form>
            <div class="progress" layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
            </div>
        </div>

    </div>

</ui-view>
