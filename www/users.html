<md-dialog aria-label="Add SalesMen"  ng-cloak ng-controller="SalesmenCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add SalesMen</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <div>
<h1>Location</h1>
       <div>
           <ng-map  center="{{u.Lat}},{{u.Long}}" zoom="12">
               <marker position="[{{u.Lat}},{{u.Long}}]" />
               <shape name="circle" radius="400" center="[{{u.Lat}},{{u.Long}}]" radius="4000" />
               <control name="overviewMap" opened="true" />
           </ng-map>
        </div>
    </div>
</md-dialog>
