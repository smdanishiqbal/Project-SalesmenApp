<md-dialog aria-label="Add SalesMen"  ng-cloak ng-controller="detailsCtrl">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add SalesMen</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <div>
        <div class="sub-header">
            <h3>{{id}} </h3>
        </div>
        <form ng-submit="createSalemen()">
            <div flex class="companyform">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Salesmen</label>
                    <input type="text" ng-model="userData.salesmen" />
                </md-input-container>
                <md-input-container  class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input type="text" ng-model="userData.email" />
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Password</label>
                    <input type="password" ng-model="userData.password" />
                    <md-button  class="md-raised md-primary" type="submit">Create Salesmen Account</md-button>
                    <md-button class="md-raised md-primary" ng-click="close()">Close</md-button>
                </md-input-container>
            </div>
        </form>

    </div>
</md-dialog>
